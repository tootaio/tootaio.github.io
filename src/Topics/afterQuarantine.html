<h3 class="card-title">返校</h3>
<p class="card-text">
    在上海的旅店隔离 7 + 3 天之后，就会进入返校阶段。各位学生可以联系高校老师，请他们安排返校航班 / 高铁。如果是私立高校 / 学生人数较少的高校，
    可能就不会那么方便统一安排。需要自行浏览 <a href="https://www.12306.cn/index/" target="_blank">12306</a> 进行订票。
</p>
<div class="alert alert-warning">请注意，12306 需要实名认证。需要三个工作日进行审核。请提前做好这些手续，以防再度缴纳酒店费用。</div>
<p class="card-text">
    12306 注册可以不用绑定手机号。
</p>
<h3 class="card-title">返校入境隔离</h3>
<p class="card-text">
    根据中国各个省市不同，其防疫标准也不同，需要向高校老师进行确认。且防疫政策实时变化，具体请询问各校留办。
</p>
